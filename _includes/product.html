<div class="product">

  <a class="product" href="{{ site.baseurl }}{{ product.url }}">
    <img src="{{ product.image | prepend: site.baseurl }}" alt="{{ product.name }}" class="thumbnail"/>
    <p>{{ product.name }}</p>
  </a>

  <button class="snipcart-add-item"
    data-item-name="{{ product.name }}"
    data-item-id="{{ product.sku }}"
    data-item-image="{{ product.image | prepend: site.baseurl }}"
    data-item-url="{{ site.baseurl }}"
    data-item-price="{{ product.price }}">
    Buy ${{ product.price }}
  </button>

</div>
