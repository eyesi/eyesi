---
layout: default
head:
  snipcart.html
---
<div class="product-details">
  <img src="{{ page.image | prepend: site.baseurl }}" alt="{{ page.name }}" class="thumbnail"/>
  <div class="product-description">
    <p>{{ page.name }}</p>

    <p>
      {{ page.content }}
    </p>

    <button class="snipcart-add-item"
      data-item-name="{{ page.name }}"
      data-item-id="{{ page.sku }}"
      data-item-image="{{ page.image | prepend: site.baseurl }}"
      data-item-url="{{ site.baseurl }}"
      data-item-price="{{ page.price }}">
      Buy ${{ page.price }}
    </button>
    
  </div>
</div>
